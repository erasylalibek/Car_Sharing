<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
    <title>Adding car</title>
</head>

<div layout:fragment="page_content" id="page_content" class="container h-100 bg-white overflow-hidden">
    <div class="row align-items-center h-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Adding car</h5>
                    <form th:action="@{/profile/addCarr}" th:object="${car}" method="post">
                    <div class="row form-row px-0">

                        <div class="form-group col-lg-6">
                            <label for="inputSurname">Category (1 ... 3)</label>
                            <input type="text" id="inputSurname" name="category" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-row px-0">
                        <div class="form-group col-lg-4">
                            <label for="inputPostCode">Marca</label>
                            <input type="text" id="inputPostCode" name="marca" class="form-control" required autofocus>
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="inputCity">SuitCases</label>
                            <input type="text" id="inputCity" name="suitCases" class="form-control" required >
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="inputCountry">Link to photo</label>
                            <input type="text" id="inputCountry" name="photo" class="form-control" required autofocus>
                        </div>
                    </div>


                        <div class="form-group">
                            <label for="inputAddress">Model</label>
                            <input type="text" id="inputAddress" name="model" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Number of doors</label>
                            <input type="text" id="inputEmail" name="doors" class="form-control" required>
                        </div>
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"> <i class="fas fa-user-circle mr-2"></i> ADD CAR
                    </button>
                </form>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript">
        console.log('Hello World');
    </script>
</th:block>
